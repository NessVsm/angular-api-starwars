<div class="info-container">
    <div class="background-img">
        <div class="box">
            <div *ngIf="loading">
                <img id="loadingspinner" src="https://media1.giphy.com/media/3o7bu3XilJ5BOiSGic/giphy.gif?cid=790b76115cf3158f44697679631c842f&rid=giphy.gif
            " /> 
            </div>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <div *ngIf ="!loading" class="content">
                <div class="content-text">
                    <div class="content-title">{{vehicle?.name}}</div>
                    <div class="content-info"><b>Model:</b> {{vehicle?.model}}</div>
                    <div class="content-info"><b>Manufacter: </b> {{vehicle?.manufacturer}} </div>
                    <div class="content-info"><b>Passengers: </b>{{vehicle?.passengers}}</div>  
                    <div class="content-info"> <b> Featured in {{vehicle?.films.length}} {{planeta?.films.length === 1 ? "film" : "films"}}</b></div>
                </div>
                <div class="content-button">
                    <button (click)="vehicleInfo();"> Next </button>
                </div>
            </div>
        </div>
    </div>
</div>
